<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Game</title>
  <link rel="stylesheet" href="res/main.css">
</head>
<body>
  <div id="console"></div>
<div id="console" style="background: black; color: white; padding: 10px; font-family: monospace;"></div>
<script>
  const consoleDiv = document.getElementById('console');
  
  // Function to log messages or errors
  const log = (type, message) => {
    const color = type === 'error' ? 'red' : 'lime';
    consoleDiv.innerHTML += `<div style="color: ${color}">${message}</div>`;
  };

  // Catch global errors
  window.onerror = (message, source, lineno, colno, error) => {
    const errorDetails = `
      <b>[Error]</b> ${message}<br>
      <b>Source:</b> ${source || 'Unknown'}<br>
      <b>Line:</b> ${lineno}, Column: ${colno}<br>
      <b>Stack:</b><br>${error && error.stack ? error.stack.replace(/\n/g, '<br>') : 'No stack trace available.'}
    `;
    log('error', errorDetails);
  };

  // Example error
  try {
    // Simulated error
    nonexistentFunction();
  } catch (err) {
    const caughtErrorDetails = `
      <b>[Caught Error]</b> ${err.message}<br>
      <b>Stack:</b><br>${err.stack.replace(/\n/g, '<br>')}
    `;
    log('error', caughtErrorDetails);
  }

  // Normal log
  log('log', '[Log] The custom logger is working fine!');
</script>

  <div id="board">
    <canvas width="640" height="480"></canvas>
  </div>
    <script src="lib/keyboardControls.js"></script>
  <script type="module" src="src/main.js"></script>
  <div id="console"></div>
</body>
  
</html>
